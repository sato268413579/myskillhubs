services:
  front:
    build:
      context: ./      # ← frontend ディレクトリを明確に指定
      dockerfile: Dockerfile
    ports:
      - "3000:3000"   # ← ホストからアクセス可能にする
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app:cached
      - ./node_modules
    command: ["npm", "start"]
    networks:
      - mynetwork

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - front
    networks:
      - mynetwork
networks:
  mynetwork:
    external: true   # ← backend と同じネットワークを使う