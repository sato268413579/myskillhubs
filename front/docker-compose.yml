services:
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
    volumes:
      - ./front:/app:cached
      - /app/node_modules  # ← ここでコンテナ側に node_modules を確保
    command: ["sh", "-c", "npm install && npm start"]
    networks:
      - mynetwork

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - front
    networks:
      - mynetwork
networks:
  mynetwork:
    external: true   # ← backend と同じネットワークを使う