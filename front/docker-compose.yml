version: "3.9"
services:
  frontend:
    build: ./
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
    command: ["npm", "start"]
    networks:
      - mynetwork

networks:
  mynetwork:
    external: true   # ← backend と同じネットワークを使う
