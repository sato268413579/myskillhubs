services:
  front:
    build:
      context: ./      # ← frontend ディレクトリを明確に指定
      dockerfile: Dockerfile
    ports:
      - "3000:3000"   # ← ホストからアクセス可能にする
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/front:cached
      - ./node_modules
    command: ["npm", "start"]
    networks:
      - mynetwork
networks:
  mynetwork:
    external: true   # ← backend と同じネットワークを使う